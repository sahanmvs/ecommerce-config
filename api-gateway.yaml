server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/product/**
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/user/**
            - id: inventory-service
              uri: lb://inventory-service
              predicates:
                - Path=/api/inventory/**
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/order/**
            - id: cart-service
              uri: lb://cart-service
              predicates:
                - Path=/api/cart/**
            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payment/**
security:
  role-rules:
    '[GET:/api/product/**]': ["ADMIN", "USER"]
    '[POST:/api/product/**]': ["ADMIN"]
    '[PUT:/api/product/**]': ["ADMIN"]
    '[DELETE:/api/product/**]': ["ADMIN"]

